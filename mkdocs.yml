site_name: PUTwiki
my_description: Wikipedia ko≈Ça naukowego PUTrequest_ na Politechnice Pozna≈Ñskiej

theme:
  language: pl
  logo: assets/logo/PUTr_5050_mm.png
  favicon: assets/logo/PUTr_icon.png
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: green
      accent: light green
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: green
      accent: lime
  features:
    - navigation.top
    - navigation.tabs
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - toc.integrate
    - content.tooltips
  custom_dir: overrides

watch:
  - includes

# PLUGINS & EXTENSIONS
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: putrequest/PUTwiki
      branch: main

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - def_list  # definition lists: https://squidfunk.github.io/mkdocs-material/reference/lists/#using-definition-lists
  # annotations
  - attr_list
  - md_in_html
  # formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # snippets
  - pymdownx.snippets:
      auto_append:
        - includes/glossary.md

  - toc:
      permalink: true

# STYLING

extra_css:
  - style/style.css

# FOOTER LINKS

extra:
  social:
    - icon: fontawesome/brands/pied-piper
      link: https://putrequest.put.poznan.pl/
